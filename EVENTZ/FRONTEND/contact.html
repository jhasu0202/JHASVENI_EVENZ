    input,

    textarea {

    }

    button.btn {

      color: #fff;
      border: none;

      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(187, 0, 255, 0.5);
      transition: 0.3s;
    }

    button.btn:hover {

      box-shadow: 0 0 30px rgba(208, 0, 255, 0.8);
    }

    #status {
      margin-top: 10px;
      font-weight: 600;
      color: #d09cff;
      text-shadow: 0 0 10px #b700ff;
    }
      .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #9b00ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 20px #a020f0;
    }

    .back-btn:hover {
      background: #c44dff;
      box-shadow: 0 0 30px #d580ff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(60, 0, 100, 0.7);
      color: #d09cff;
      margin-top: 60px;
      border-top: 1px solid rgba(187, 0, 255, 0.3);
      box-shadow: 0 0 25px rgba(187, 0, 255, 0.4);
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      animation: floatParticles 10s linear infinite;
      z-index: 0;
    }

    .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 30%; left: 70%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 50%; left: 40%; animation-delay: 4s; }
    .particle:nth-child(4) { top: 70%; left: 80%; animation-delay: 6s; }
    .particle:nth-child(5) { top: 90%; left: 10%; animation-delay: 8s; }

    @keyframes floatParticles {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-50px) scale(1.3); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ‰ Even'Z Event Management</h1>
    <nav>
      <a href="old_index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="add-event.html">Add Event</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="content">
    <h2>Contact Us</h2>

    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Write your message" required></textarea>

      <button type="submit" class="btn">Send Message</button>
      <div id="status"></div>
    </form>
  </section>
    <button class="back-btn" onclick="window.location.href='mainpage.html'">â¬… Back</button>
  <footer>
    <p>Â© 2025 EVEN'Z | All Rights Reserved</p>
  </footer>
<script>
    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      const response = await fetch('http://localhost:3000/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      });

      const data = await response.json();

      if (data.success) {
        statusDiv.style.color = 'limegreen';
        statusDiv.textContent = data.message;
        form.reset();
      } else {
        statusDiv.style.color = 'tomato';
        statusDiv.textContent = data.message || 'Something went wrong!';
      }

      setTimeout(() => statusDiv.textContent = '', 3000);
    });
  </script>
 
</body>
