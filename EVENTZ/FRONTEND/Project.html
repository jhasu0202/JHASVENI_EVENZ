<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Even'Z | Landing</title>
<style>
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: "Poppins", sans-serif; 
  }

  body, html {
    height: 100%;
    width: 100%;
    background: radial-gradient(circle at center, #2e0854 0%, #0d0d0d 80%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    color: white;
  }

  /* Soft glow overlay */
  body::after {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background: radial-gradient(circle at center, transparent 50%, rgba(0,0,0,0.85) 100%);
    z-index: 0;
  }

  /* Floating particles */
  .particle {
    position: absolute;
    width: 8px; height: 8px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
    animation: floatParticles 10s linear infinite;
  }

  .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
  .particle:nth-child(2) { top: 30%; left: 70%; animation-delay: 2s; }
  .particle:nth-child(3) { top: 50%; left: 40%; animation-delay: 4s; }
  .particle:nth-child(4) { top: 70%; left: 80%; animation-delay: 6s; }
  .particle:nth-child(5) { top: 90%; left: 10%; animation-delay: 8s; }

  @keyframes floatParticles {
    0% { transform: translateY(0) scale(1); opacity:0.8; }
    50% { transform: translateY(-50px) scale(1.3); opacity:1; }
    100% { transform: translateY(0) scale(1); opacity:0.8; }
  }

  /* Card container */
  .landing-card {
    position: relative;
    z-index: 2;
    background: linear-gradient(145deg, rgba(50, 0, 80, 0.9), rgba(20, 0, 40, 0.8));
    padding: 50px 40px;
    border-radius: 20px;
    text-align: center;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(187,0,255,0.3);
    box-shadow: 0 0 35px rgba(187,0,255,0.7), 0 0 80px rgba(140,0,255,0.3);
    animation: fadeSlide 1s ease forwards;
    transition: 0.3s;
  }

  .landing-card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 50px rgba(187,0,255,0.9), 0 0 100px rgba(140,0,255,0.4);
  }

  @keyframes fadeSlide {
    0% { opacity:0; transform: translateY(20px); }
    100% { opacity:1; transform: translateY(0); }
  }

  h1 {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: 4px;
    color: #d09cff;
    text-shadow: 0 0 15px #bb00ff, 0 0 30px #8000ff;
    margin-bottom: 20px;
    animation: glowText 3s ease-in-out infinite alternate;
  }

  @keyframes glowText {
    from { text-shadow: 0 0 15px #bb00ff, 0 0 30px #8000ff; }
    to { text-shadow: 0 0 25px #ff77ff, 0 0 50px #d000ff; }
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 35px;
    line-height: 1.6;
    color: #ddd;
  }

  .btn {
    background: linear-gradient(45deg, #b700ff, #6a00ff);
    color: #fff;
    border: none;
    padding: 12px 30px;
    border-radius: 10px;
    font-size: 1rem;
    margin: 10px 5px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(183,0,255,0.5);
  }

  .btn:hover {
    background: linear-gradient(45deg, #d000ff, #8000ff);
    box-shadow: 0 0 25px rgba(208,0,255,0.7);
  }

  /* Responsive */
  @media(max-width: 500px) {
    .landing-card { padding: 35px 25px; }
    h1 { font-size: 3rem; }
    p { font-size: 1rem; }
    .btn { padding: 10px 20px; font-size: 0.9rem; }
  }
</style>
</head>
<body>

  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Main Card -->
  <div class="landing-card">
    <h1>EVEN'Z</h1>
    <p>Plan. Invite. Celebrate â€” all in one place.<br>
       Start your journey to create unforgettable events now!</p>
    <button class="btn" onclick="window.location.href='Loginpage.html'">Login / Sign Up</button>
    <button class="btn" onclick="window.location.href='explore_events.html'">Explore Events</button>
  </div>

</body>
</html>
