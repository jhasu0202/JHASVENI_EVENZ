<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Event | Event Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ðŸŽ‰ Event Management</h1>
    <nav>
       <a href="old_index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="add-event.html" class="active">Add Event</a>
      <a href="about.html" >About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="content">
    <h2>Add a New Event</h2>
    <form class="event-form" id="eventForm">
      <label>Event Name:</label>
      <input type="text" id="eventName" placeholder="Enter event name" required />
      <label>Date:</label>
      <input type="date" id="eventDate" required />
      <label>Location:</label>
      <input type="text" id="eventLocation" placeholder="Enter location" required />
      <label>Description:</label>
      <textarea id="eventDescription" placeholder="Describe your event" required></textarea>
      <button type="submit" class="btn">Add Event</button>
    </form>

    <p id="message"></p>
    <div class="event-list" id="eventList"></div>
  </section>
    <button class="back-btn" onclick="window.location.href='mainpage.html'">â¬… Back</button>
  <footer>
    <p>Â© 2025 Event Management | All Rights Reserved</p>
  </footer>

  <script>
    const form = document.getElementById('eventForm');
    const message = document.getElementById('message');
    const eventList = document.getElementById('eventList');

    // Load saved events
    const savedEvents = JSON.parse(localStorage.getItem('events')) || [];
    displayEvents();

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('eventName').value.trim();
      const date = document.getElementById('eventDate').value;
      const location = document.getElementById('eventLocation').value.trim();
      const description = document.getElementById('eventDescription').value.trim();

      if (!name || !date || !location || !description) {
        showMessage("Please fill all fields.", "red");
        return;
      }

      const newEvent = { name, date, location, description };
      savedEvents.push(newEvent);
      localStorage.setItem('events', JSON.stringify(savedEvents));

      form.reset();
      showMessage("âœ… Event added successfully!", "green");
      displayEvents();
    });

    function showMessage(text, color) {
      message.style.color = color;
      message.textContent = text;
      setTimeout(() => message.textContent = "", 2500);
    }

    function displayEvents() {
      eventList.innerHTML = "";
      if (savedEvents.length === 0) {
        eventList.innerHTML = "<p style='text-align:center;color:#777;'>No events added yet.</p>";
        return;
      }
      savedEvents.forEach((event) => {
        const div = document.createElement('div');
        div.classList.add('event-item');
        div.innerHTML = `
          <h4>${event.name}</h4>
          <p><b>Date:</b> ${event.date}</p>
          <p><b>Location:</b> ${event.location}</p>
          <p>${event.description}</p>
        `;
        eventList.appendChild(div);
      });
    }
  </script>
</body>
</html>
