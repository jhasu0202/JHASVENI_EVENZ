<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Zone | Receipts</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary: #8e2de2;
  --secondary: #4a00e0;
  --accent: #c77dff;
  --bg: #1a001f;
  --card: #2d0240;
  --text: #f5eaff;
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, var(--secondary), var(--bg));
  margin: 0;
  padding: 0;
  color: var(--text);
}

/* HEADER */
header {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: #fff;
  padding: 20px;
  font-size: 1.8rem;
  font-weight: 700;
  text-align: center;
  position: relative;
  box-shadow: 0 4px 15px rgba(138,43,226,0.4);
}

.back-btn {
  position: absolute;
  top: 18px;
  left: 20px;
  background: #fff;
  color: var(--secondary);
  padding: 8px 15px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
  box-shadow: 0 0 10px rgba(200,100,255,0.4);
}
.back-btn:hover {
  background: var(--accent);
  color: #fff;
}

/* MAIN CONTAINER */
.container {
  max-width: 950px;
  margin: 40px auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
  gap: 20px;
  padding: 0 20px;
}

/* RECEIPT CARD */
.receipt-card {
  background: var(--card);
  border-left: 6px solid var(--accent);
  border-radius: 15px;
  padding: 22px;
  box-shadow: 0 0 15px rgba(140, 0, 255, 0.3);
  transition: all 0.3s ease;
}
.receipt-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 25px rgba(150, 0, 255, 0.6);
}
.receipt-card h3 {
  color: var(--accent);
  margin-bottom: 10px;
}
.receipt-card p {
  margin: 6px 0;
  color: #e8d7ff;
}
.price {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--accent);
  margin-top: 10px;
}

/* BUTTON GROUP */
.btn-group {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 12px;
}

.print-btn,
.pdf-btn {
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
  padding: 8px 18px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #fff;
}
.print-btn {
  background: var(--accent);
  box-shadow: 0 0 12px rgba(200,100,255,0.5);
}
.print-btn:hover {
  background: var(--secondary);
  box-shadow: 0 0 20px rgba(180,100,255,0.8);
}
.pdf-btn {
  background: #5a00ff;
  box-shadow: 0 0 12px rgba(90,0,255,0.5);
}
.pdf-btn:hover {
  background: var(--primary);
  box-shadow: 0 0 20px rgba(150,0,255,0.8);
}

/* EMPTY STATE */
.no-orders {
  grid-column: 1 / -1;
  text-align: center;
  font-size: 1.1rem;
  padding: 60px 0;
  color: #ccc;
}

@media(max-width:600px){
  .container { grid-template-columns: 1fr; }
  header { font-size: 1.4rem; }
}
</style>
</head>
<body>

<header>
  Event Zone | Receipts
  <a href="mainpage.html" class="back-btn">‚Üê Back</a>
</header>

<div class="container" id="receiptContainer"></div>

<script>
const apiBase = "http://localhost:5000/api";
const container = document.getElementById("receiptContainer");

// ‚úÖ Step 1: Get current user info from backend
fetch(`${apiBase}/current-user`, { credentials: "include" })
  .then(res => res.json())
  .then(userData => {
    if (!userData.success || !userData.user) {
      alert("You must log in first.");
      window.location.href = "Loginpage.html";
      return;
    }

    // ‚úÖ Step 2: Fetch bookings for the logged-in user (by ID)
    fetch(`${apiBase}/user-bookings/${userData.user.ID}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success || !data.bookings || data.bookings.length === 0) {
          container.innerHTML = `<div class="no-orders">No past bookings found. Make a booking first!</div>`;
          return;
        }

        // üü¢ FIX 1 ‚Äî correct variable name
        window.userOrders = data.bookings;

        data.bookings.forEach((order, index) => {
          const card = document.createElement("div");
          card.className = "receipt-card";

          // üü¢ FIX 2 ‚Äî booking ID field name is BOOKING_ID (as per your backend SQL)
          const bookingId = order.BOOKING_ID || order.ID;

          // üü¢ FIX 3 ‚Äî event name column is NAME or EVENT_NAME depending on query
          const eventName = order.EVENT_NAME || order.EVENT || "N/A";

          const formattedDate = new Date(order.BOOKING_DATE).toLocaleDateString("en-IN", {
            day: "numeric",
            month: "short",
            year: "numeric",
          });

          card.innerHTML = `
            <h3>${eventName}</h3>
            <p><strong>Plan:</strong> ${order.PLAN || "N/A"}</p>
            <p><strong>Date:</strong> ${formattedDate}</p>
            <p class="price">‚Çπ${parseFloat(order.PRICE || 0).toLocaleString()}</p>
            <p><strong>Status:</strong> ${order.STATUS || "N/A"}</p>
            ${order.COUPON_CODE ? `<p><strong>Coupon Applied:</strong> ${order.COUPON_CODE}</p>` : ""}
            <div class="btn-group">
              <button class="print-btn" onclick="printReceipt(${index})"><i class="fa-solid fa-print"></i> Print</button>
              <button class="pdf-btn" onclick="downloadPDF(${bookingId})"><i class="fa-solid fa-file-pdf"></i> PDF</button>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("‚ùå Fetch error:", err);
        container.innerHTML = `<div class="no-orders">Error fetching bookings. Please try again.</div>`;
      });
  })
  .catch(err => {
    console.error("‚ùå User fetch error:", err);
    container.innerHTML = `<div class="no-orders">Server error. Please try again later.</div>`;
  });

// ‚úÖ Step 3: Print function
function printReceipt(index) {
  const order = window.userOrders[index];
  const formattedDate = new Date(order.BOOKING_DATE).toLocaleDateString("en-IN", {
    day: "numeric",
    month: "short",
    year: "numeric",
  });

  const printWindow = window.open("", "", "height=600,width=800");
  printWindow.document.write("<html><head><title>Receipt</title>");
  printWindow.document.write(
    "<style>body{font-family:Poppins,sans-serif;padding:20px;} .price{color:#ff7a00;font-weight:700;font-size:1.3rem;} h2{color:#ff7a00;} p{margin:5px 0;}</style>"
  );
  printWindow.document.write("</head><body>");
  printWindow.document.write(`<h2>Event Zone Receipt</h2>
    <p><strong>Booking ID:</strong> ${order.BOOKING_ID || order.ID}</p>
    <p><strong>Event:</strong> ${order.EVENT_NAME || order.EVENT || "N/A"}</p>
    <p><strong>Plan:</strong> ${order.PLAN || "N/A"}</p>
    <p><strong>Date:</strong> ${formattedDate}</p>
    <p class="price">‚Çπ${parseFloat(order.PRICE || 0).toLocaleString()}</p>
    <p><strong>Status:</strong> ${order.STATUS || "N/A"}</p>
    ${order.COUPON_CODE ? `<p><strong>Coupon Applied:</strong> ${order.COUPON_CODE}</p>` : ""}`);
  printWindow.document.write("</body></html>");
  printWindow.document.close();
  printWindow.print();
}

// ‚úÖ Step 4: PDF Download function
function downloadPDF(bookingId) {
  window.open(`${apiBase}/bookings/${bookingId}/receipt`, "_blank");
}
</script>


</body>
</html>
